<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Colaborador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% include 'navbar.html' %}
    <div class="container py-4">
        <div class="card shadow p-4 mb-4">
            <h2 class="mb-4">Editar Colaborador</h2>
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ colaborador.nome }}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" value="{{ colaborador.cpf }}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="funcao" class="form-label">Função</label>
                        <input type="text" class="form-control" id="funcao" name="funcao" value="{{ colaborador.funcao }}">
                    </div>
                    <div class="col-md-4">
                        <label for="admissao" class="form-label">Admissão</label>
                        <input type="date" class="form-control" id="admissao" name="admissao" value="{{ colaborador.admissao }}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="empresa" class="form-label">Empresa</label>
                        <select class="form-select" id="empresa" name="empresa_id" required>
                            <option value="">Selecione</option>
                            {% for empresa in empresas %}
                              <option value="{{ empresa.id }}" {% if colaborador.empresa_id == empresa.id %}selected{% endif %}>{{ empresa.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="setor" class="form-label">Setor</label>
                        <select class="form-select" id="setor" name="setor_id" required>
                            <option value="">Selecione</option>
                            {% for setor in setores %}
                              <option value="{{ setor.id }}" {% if colaborador.setor_id == setor.id %}selected{% endif %}>{{ setor.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="turno" class="form-label">Turno</label>
                        <select class="form-select" id="turno" name="turno" required>
                            <option value="">Selecione</option>
                            <option value="1º TURNO" {% if colaborador.turno == '1º TURNO' %}selected{% endif %}>1º TURNO</option>
                            <option value="2º TURNO" {% if colaborador.turno == '2º TURNO' %}selected{% endif %}>2º TURNO</option>
                            <option value="3º TURNO" {% if colaborador.turno == '3º TURNO' %}selected{% endif %}>3º TURNO</option>
                            <option value="COMERCIAL" {% if colaborador.turno == 'COMERCIAL' %}selected{% endif %}>COMERCIAL</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="empregador" class="form-label">Empregador</label>
                        <input type="text" class="form-control" id="empregador" name="empregador" value="{{ colaborador.empregador }}">
                    </div>
                    <div class="col-md-4">
                        <label for="situacao" class="form-label">Situação</label>
                        <select class="form-select" id="situacao" name="situacao" required>
                            <option value="">Selecione</option>
                            <option value="ATIVO" {% if colaborador.situacao == 'ATIVO' %}selected{% endif %}>ATIVO</option>
                            <option value="INATIVO" {% if colaborador.situacao == 'INATIVO' %}selected{% endif %}>INATIVO</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="gestor" class="form-label">Gestor</label>
                        <input type="text" class="form-control" id="gestor" name="gestor" value="{{ colaborador.gestor }}">
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{{ url_for('colaboradores') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
