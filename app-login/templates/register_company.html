<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="card shadow p-4 mb-4">
            <h2 class="mb-4">Cadastrar Empresa</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="empresa" class="form-label">Nome da Empresa:</label>
                    <input type="text" id="empresa" name="empresa" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info mt-3">
                        {% for message in messages %}
                            <div>{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
        <div class="card shadow p-4">
            <h3>Empresas cadastradas</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in companies %}
                    <tr>
                        <td>{{ c.name }}</td>
                        <td>
                            <a href="{{ url_for('edit_company', company_id=c.id) }}" class="btn btn-sm btn-primary">Editar</a>
                            <a href="{{ url_for('delete_company', company_id=c.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">Excluir</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
