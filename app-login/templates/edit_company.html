<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4">Editar Empresa</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="empresa" class="form-label">Nome da Empresa:</label>
                    <input type="text" id="empresa" name="empresa" class="form-control" value="{{ edit_company.name }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{{ url_for('register_company') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
